<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie Database</title>
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/base.css" />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav
      id="nav-bar"
      class="navbar-dark d-flex justify-content-start align-items-center"
    >
      <h1 class="ms-4">MovieDB</h1>
    </nav>
    <div
      id="content-wrapper"
      class="container-fluid d-flex flex-column justify-content-between px-0"
    >
      <main>
        <section class="container-fluid collapse" id="info-collapse">
          <div class="position-relative container d-flex justify-content-end">
            <button
              type="button"
              class="position-absolute mt-sm-4 btn btn-back fs-5"
              aria-label="Close"
              data-bs-toggle="collapse"
              data-bs-target="#info-collapse"
            >
              Return <i class="bi bi-arrow-return-left"></i>
            </button>
          </div>
          <div id="movie-details" class="container-lg hidden">
            <div class="text-center mt-4">
              <h2 id="title"></h2>
              <h5 id="original-title"></h5>
            </div>
            <div class="d-flex flex-column flex-sm-row pt-3 pt-sm-0">
              <div
                class="position-relative col-sm-4 col-md-3 d-flex flex-column align-items-center"
              >
                <div
                  id="rating-wrapper"
                  class="position-absolute d-flex justify-content-center align-items-center rounded-circle"
                >
                  <h3 id="rating" class="fw-bolder"></h3>
                  <i class="position-absolute bi text-warning bi-star-fill"></i>
                </div>
                <img id="poster" class="rounded w-75" src="" />
                <ul class="list-group list-group-flush text-center">
                  <li id="genres" class="list-group-item"></li>
                  <li id="runtime" class="list-group-item"></li>
                  <li id="production-countries" class="list-group-item"></li>
                  <li id="spoken-languages" class="list-group-item"></li>
                  <li id="budget" class="list-group-item"></li>
                  <li id="revenue" class="list-group-item"></li>
                </ul>
              </div>
              <div class="py-4 px-sm-4">
                <h5 id="release-date" class="text-center text-sm-start"></h5>
                <p id="overview" class=""></p>
                <div class="text-center">
                  <h5 class="text-center text-sm-start">Cast</h5>
                  <ul
                    id="movie-credits"
                    class="row row-cols-1 row-cols-lg-2 box-clamp"
                    data-clamp-height="350"
                  ></ul>
                  <a class="clamp-toggle" id="toggle-movie-credits"
                    >Show More</a
                  >
                </div>
              </div>
            </div>
            <div
              id="reviews"
              class="py-2 my-2 p-sm-2 m-sm-2 border-bottom border-top"
            >
              <h5>Reviews</h5>
              <nav aria-label="review navigation">
                <ul class="pagination pagination-sm">
                  <li id="review-prev" class="page-item control">
                    <a class="page-link user-select-none">Previous</a>
                  </li>
                  <li id="review-next" class="page-item control">
                    <a class="page-link user-select-none">Next</a>
                  </li>
                </ul>
              </nav>
              <div id="current-review"></div>
              <div id="no-reviews" class="hidden">
                <p>There are no reviews for this movie.</p>
              </div>
            </div>
          </div>
          <div id="actor-details" class="container hidden">
            <div class="d-flex mt-4">
              <div class="col-2">
                <img id="portrait" class="rounded" src="" />
                <div>
                  <ul class="list-group list-group-flush text-center">
                    <li id="age" class="list-group-item"></li>
                    <li id="p-o-b" class="list-group-item"></li>
                  </ul>
                </div>
              </div>
              <div class="px-4">
                <h2 id="name"></h2>
                <p id="bio" class="my-2"></p>
                <p id="bio-src"></p>
                <div class="mt-2">
                  <h5>Credits</h5>
                  <ul id="actor-credits" class="row row-cols-2"></ul>
                </div>
              </div>
            </div>
          </div>
        </section>
        <div id="init-view" class="container-xl px-0">
          <section
            id="upcoming"
            class="row justify-content-evenly justify-content-md-center mx-auto my-auto text-center px-0 mb-2"
          >
            <div
              id="movies-carousel"
              class="pe-none carousel slide col-12 col-sm-6 col-md-9 pb-2"
              data-bs-ride="carousel"
              data-bs-pause="false"
            >
              <h2 class="pb-3 pt-1">Upcoming Movies</h2>
              <!-- <div class="position-absolute spinner-border text-dark" role="status">
            <span class="visually-hidden">Loading...</span>
          </div> -->
              <div class="carousel-inner pb-4">
                <div class="carousel-item active">
                  <div class="pe-auto col-md-3">
                    <img src="" class="img-fluid rounded" />
                  </div>
                </div>
                <div class="carousel-item">
                  <div class="pe-auto col-md-3">
                    <img src="" class="img-fluid rounded" />
                  </div>
                </div>
                <div class="carousel-item">
                  <div class="pe-auto col-md-3">
                    <img src="" class="img-fluid rounded" />
                  </div>
                </div>
                <div class="carousel-item">
                  <div class="pe-auto col-md-3">
                    <img src="" class="img-fluid rounded" />
                  </div>
                </div>
                <div class="carousel-item">
                  <div class="pe-auto col-md-3">
                    <img src="" class="img-fluid rounded" />
                  </div>
                </div>
                <div class="carousel-item">
                  <div class="pe-auto col-md-3">
                    <img src="" class="img-fluid rounded" />
                  </div>
                </div>
                <div class="carousel-item">
                  <div class="pe-auto col-md-3">
                    <img src="" class="img-fluid rounded" />
                  </div>
                </div>
                <div class="carousel-item">
                  <div class="pe-auto col-md-3">
                    <img src="" class="img-fluid rounded" />
                  </div>
                </div>
                <div class="carousel-item">
                  <div class="pe-auto col-md-3">
                    <img src="" class="img-fluid rounded" />
                  </div>
                </div>
                <div class="carousel-item">
                  <div class="pe-auto col-md-3">
                    <img src="" class="img-fluid rounded" />
                  </div>
                </div>
              </div>
              <button
                class="pe-auto carousel-control-prev"
                type="button"
                data-bs-target="#movies-carousel"
                data-bs-slide="prev"
                onclick="this.blur();"
              >
                <i class="bi bi-caret-left-fill"></i>
                <span class="visually-hidden">Previous Upcoming Movie</span>
              </button>
              <button
                class="pe-auto carousel-control-next"
                type="button"
                data-bs-target="#movies-carousel"
                data-bs-slide="next"
                onclick="this.blur();"
              >
                <i class="bi bi-caret-right-fill"></i>
                <span class="visually-hidden">Next Upcoming Movie</span>
              </button>
            </div>
            <div
              class="col-12 col-sm-3 col-md-2 pb-4 pb-sm-0 d-flex flex-column justify-content-center"
            >
              <h4 class="pt-2 pb-3">Featuring Actors</h4>
              <div
                id="actors-carousel"
                class="carousel slide justify-self-center"
                data-bs-ride="carousel"
                data-bs-pause="false"
              >
                <!-- Removing data-bs-pause="false" from
          carousels seems to break current pausing
          functionality -->
                <div class="carousel-inner"></div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#actors-carousel"
                  data-bs-slide="prev"
                >
                  <span class="visually-hidden">Previous Actor</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#actors-carousel"
                  data-bs-slide="next"
                >
                  <span class="visually-hidden">Next Actor</span>
                </button>
              </div>
            </div>
          </section>
          <section id="top-ten" class="container mx-auto pb-4 text-center">
            <h3 class="pb-2">Top Rated</h3>
            <div
              class="row row-cols-1 row-cols-sm-2 row-cols-md-5 justify-content-center gy-4 text-light"
            >
              <div class="card col-9 border-0 rounded-0">
                <img src="" class="card-img" alt="..." />
              </div>
              <div class="card col-9 border-0 rounded-0">
                <img src="" class="card-img" alt="..." />
              </div>
              <div class="card col-9 border-0 rounded-0">
                <img src="" class="card-img" alt="..." />
              </div>
              <div class="card col-9 border-0 rounded-0">
                <img src="" class="card-img" alt="..." />
              </div>
              <div class="card col-9 border-0 rounded-0">
                <img src="" class="card-img" alt="..." />
              </div>
              <div class="card col-9 border-0 rounded-0">
                <img src="" class="card-img" alt="..." />
              </div>
              <div class="card col-9 border-0 rounded-0">
                <img src="" class="card-img" alt="..." />
              </div>
              <div class="card col-9 border-0 rounded-0">
                <img src="" class="card-img" alt="..." />
              </div>
              <div class="card col-9 border-0 rounded-0">
                <img src="" class="card-img" alt="..." />
              </div>
              <div class="card col-9 border-0 rounded-0">
                <img src="" class="card-img" alt="..." />
              </div>
            </div>
          </section>
        </div>
      </main>
      <footer class="bg-dark text-white px-5 py-3">
        <div id="tests">
          <button class="btn btn-primary" id="avengers-test">
            Open Avengers Page (Multiple pages of reviews example)
          </button>
        </div>
        <div>
          <h5 class="py-2">All movie and actor data courtesy of</h5>
          <a href="https://www.themoviedb.org"
            ><img
              src="./img/tmdblogo.svg"
              alt="The Movie DB"
              class="col-4 col-sm-2 col-lg-1 m-0"
          /></a>
        </div>
      </footer>
    </div>
    <!-- Bootstrap JavaScript Bundle w/ Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="load.js"></script>
    <script src="movie-details.js"></script>
    <script src="actor-details.js"></script>
  </body>
</html>
