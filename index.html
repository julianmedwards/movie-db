<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Database</title>
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/base.css" />
  </head>
  <body>
    <nav>
      <a href="./index.html">My Movie DB</a>
    </nav>
    <main class="container-fluid">
      <section
        id="upcoming"
        class="container row justify-content-center mx-auto"
      >
        <div
          id="movies-carousel"
          class="col-9 carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="d-block mx-auto"
                src="https://via.placeholder.com/700x400?text=Carousel+One"
                alt="First slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block mx-auto"
                src="https://via.placeholder.com/700x400?text=Carousel+Two"
                alt="Second slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block mx-auto"
                src="https://via.placeholder.com/700x400?text=Carousel+Three"
                alt="Third slide"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#movies-carousel"
            data-bs-slide="prev"
          >
            <span class="visually-hidden">Previous Upcoming Movie</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#movies-carousel"
            data-bs-slide="next"
          >
            <span class="visually-hidden">Next Upcoming Movie</span>
          </button>
        </div>
        <div
          id="actors-carousel"
          class="col-3 carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://via.placeholder.com/200x400?text=Actor+One"
                class="d-block mx-auto"
                alt=""
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://via.placeholder.com/200x400?text=Actor+Two"
                class="d-block mx-auto"
                alt=""
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#actors-carousel"
            data-bs-slide="prev"
          >
            <span class="visually-hidden">Previous Actor</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#actors-carousel"
            data-bs-slide="next"
          >
            <span class="visually-hidden">Next Actor</span>
          </button>
        </div>
      </section>
      <section id="top-ten" class="container row mx-auto">
        <div id="card-01" class="card col-2">
          <h4>Movie Title</h4>
        </div>
      </section>
    </main>
    <footer></footer>
    <!-- Bootstrap JavaScript Bundle w/ Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
