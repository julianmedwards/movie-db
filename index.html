<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Database</title>
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/base.css" />
  </head>
  <body>
    <nav id="nav-bar">
      <a href="./index.html">My Movie DB</a>
    </nav>
    <main class="container-fluid px-0">
      <section
        class="position-absolute container-fluid collapse"
        id="info-collapse"
      >
        <div id="details-wrapper" class="container">
          <div class="d-flex">
            <div>
              <h2 id="title"></h2>
              <h4 id="original-title"></h4>
            </div>
            <h3 id="rating"></h3>
            <button
              type="button"
              class="btn-close ms-auto"
              aria-label="Close"
              data-bs-toggle="collapse"
              data-bs-target="#info-collapse"
            ></button>
          </div>
          <div class="d-flex">
            <img id="poster" class="rounded" src="" />
            <div class="p-4">
              <h5 id="release-date"></h5>
              <p id="overview" class=""></p>
            </div>
          </div>
          <div id="misc" class="col-4">
            <ul class="list-group list-group-flush">
              <li id="genres" class="list-group-item"></li>
              <li id="runtime" class="list-group-item"></li>
              <li id="production-countries" class="list-group-item"></li>
              <li id="spoken-languages" class="list-group-item"></li>
              <li id="budget" class="list-group-item"></li>
              <li id="revenue" class="list-group-item"></li>
            </ul>
          </div>
          <div id="cast"></div>
          <div id="reviews" class="p-2 m-2 border-bottom border-top">
            <h5>Reviews</h5>
            <div id="current-review"></div>
            <div id="no-reviews" class="hidden">
              <p>There are no reviews for this movie.</p>
            </div>
            <nav aria-label="review navigation">
              <ul class="pagination pagination-sm">
                <li id="review-prev" class="page-item control">
                  <a class="page-link">Previous</a>
                </li>
                <li id="review-next" class="page-item control">
                  <a class="page-link">Next</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </section>
      <section
        id="upcoming"
        class="container row justify-content-center mx-auto my-auto text-center"
      >
        <div
          id="movies-carousel"
          class="pe-none carousel slide col-9"
          data-bs-ride="carousel"
        >
          <h2>Upcoming Movies</h2>
          <!-- <div class="position-absolute spinner-border text-dark" role="status">
            <span class="visually-hidden">Loading...</span>
          </div> -->
          <div class="carousel-inner d-flex align-items-center h-100">
            <div class="carousel-item active">
              <div class="pe-auto col-md-3">
                <div class="card">
                  <div class="card-img">
                    <img src="" class="img-fluid rounded" />
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="pe-auto col-md-3">
                <div class="card">
                  <div class="card-img">
                    <img src="" class="img-fluid rounded" />
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="pe-auto col-md-3">
                <div class="card">
                  <div class="card-img">
                    <img src="" class="img-fluid rounded" />
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="pe-auto col-md-3">
                <div class="card">
                  <div class="card-img">
                    <img src="" class="img-fluid rounded" />
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="pe-auto col-md-3">
                <div class="card">
                  <div class="card-img">
                    <img src="" class="img-fluid rounded" />
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="pe-auto col-md-3">
                <div class="card">
                  <div class="card-img">
                    <img src="" class="img-fluid rounded" />
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="pe-auto col-md-3">
                <div class="card">
                  <div class="card-img">
                    <img src="" class="img-fluid rounded" />
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="pe-auto col-md-3">
                <div class="card">
                  <div class="card-img">
                    <img src="" class="img-fluid rounded" />
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="pe-auto col-md-3">
                <div class="card">
                  <div class="card-img">
                    <img src="" class="img-fluid rounded" />
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="pe-auto col-md-3">
                <div class="card">
                  <div class="card-img">
                    <img src="" class="img-fluid rounded" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button
            class="pe-auto carousel-control-prev"
            type="button"
            data-bs-target="#movies-carousel"
            data-bs-slide="prev"
          >
            <span class="visually-hidden">Previous Upcoming Movie</span>
          </button>
          <button
            class="pe-auto carousel-control-next"
            type="button"
            data-bs-target="#movies-carousel"
            data-bs-slide="next"
          >
            <span class="visually-hidden">Next Upcoming Movie</span>
          </button>
        </div>
        <div
          id="actors-carousel"
          class="col-3 carousel slide"
          data-bs-ride="carousel"
        >
          <h4>Featuring Actors</h4>
          <div class="carousel-inner"></div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#actors-carousel"
            data-bs-slide="prev"
          >
            <span class="visually-hidden">Previous Actor</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#actors-carousel"
            data-bs-slide="next"
          >
            <span class="visually-hidden">Next Actor</span>
          </button>
        </div>
      </section>
      <section id="top-ten" class="container mx-auto py-5 text-center">
        <h3>Top Rated</h3>
        <div class="row row-cols-md-5 text-light">
          <div class="card col border-0">
            <img src="" class="card-img" alt="..." />

              <h5 class="card-title py-2 dark-bg-transp mx-auto w-25">#1</h5>
            </div>

          <div class="card col border-0">
            <img src="" class="card-img" alt="..." />
            <div class="card-img-overlay">
              <h5 class="card-title">#6</h5>
            </div>
          </div>
          <div class="card col border-0">
            <img src="" class="card-img" alt="..." />
            <div class="card-img-overlay">
              <h5 class="card-title">#7</h5>
            </div>
          </div>
          <div class="card col border-0">
            <img src="" class="card-img" alt="..." />
            <div class="card-img-overlay">

          <div class="card col border-0">

          </div>
          <div class="card col border-0">

            <div class="card-img-overlay">
              <h5 class="card-title">#10</h5>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-dark text-white px-5 py-3">
      <span
        ><h5>All movie and actor data courtesy of</h5>
        <img src="./img/tmdblogo.svg" alt="The Movie DB" class="col-1" />
      </span>
    </footer>
    <!-- Bootstrap JavaScript Bundle w/ Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
